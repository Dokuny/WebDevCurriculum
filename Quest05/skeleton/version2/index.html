<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>노트패드</title>
		<link rel="stylesheet" href="style.css">
	
	</head>
	<body>
		<!-- TODO: 이 곳을 채워 클라이언트를 만들어 보세요 -->
		<section id="editor">
			<div id="leftBox">
				<ul id="listMenu">
					<li>
						<button id="newBtn">New</button>
					</li>
					<li>
						<button id="deleteBtn">Delete</button>
					</li>
					<li>
						<button id="renameBtn">Rename</button>
					</li>
					<li>
						<button id="saveAsBtn">saveAs</button>
					</li>
					<li>
						<button id="resetBtn">Reset</button>
					</li>
				</ul>
				
				<ul id="list">
				</ul>
			</div>
			
			<div id="rightBox">
				<ul id="tab">
				</ul>
				<div id="form">
					<textarea id="textBox"></textarea>
					<button id="saveBtn">저장</button>
				</div>
			</div>
		</section>
		<script src="notepad.js"></script>
		<script>
			function listDblHandler(e) {
				Control.checkChanges(e);
				Control.selectTarget(e);
				Control.openFile(e);
			}
			
			function tabClickHandler(e) {
				Control.checkChanges(e);
				Control.selectTarget(e);
				Control.openFile(e);
				Control.closeTab(e);
			}
			
			function menuClickHandler(e) {
				switch (e.target.id) {
					case 'newBtn' :
						Control.createNewFIle();
						break;
					case 'deleteBtn' :
						Control.deleteFile();
						break;
					case 'renameBtn':
						Control.renameFile();
						break;
					case 'resetBtn' :
						Control.resetAll();
						break;
					case 'saveAsBtn' :
						Control.saveAs();
						break;
				}
			}
			
			Control.listMenu.addEventListener('click', menuClickHandler);
			Control.list.addEventListener('dblclick', listDblHandler);
			Control.tab.addEventListener('click', tabClickHandler);
			
			Control.saveBtn.addEventListener('click', Control.saveText);
			
			Control.initNote();
		</script>
	</body>
</html>
