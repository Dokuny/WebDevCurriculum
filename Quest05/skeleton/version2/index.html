<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>노트패드</title>
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>
		<!-- TODO: 이 곳을 채워 클라이언트를 만들어 보세요 -->
		<section id="editor">
			<div id="leftBox">
				<ul id="listMenu">
					<li><button id="newBtn">New</button></li>
					<li><button id="deleteBtn">Delete</button></li>
					<li><button id="renameBtn">Rename</button></li>
					<li><button id="resetBtn">Reset</button></li>
				</ul>
				
				<ul id="list">
				</ul>
			</div>
			
			<div id="rightBox">
				<ul id="tab">
				</ul>
				<div id="form">
					<textarea id="textBox"></textarea>
					<button id="saveBtn">저장</button>
				</div>
			</div>
		</section>
		<script src="notepad.js"></script>
		<script>
			
			Control.newBtn.addEventListener('click',Control.createNewFIle);
			Control.deleteBtn.addEventListener('click',Control.deleteFile);
			Control.list.addEventListener('dblclick',Control.checkChanges);
			Control.list.addEventListener('dblclick',Control.selectTarget);
			Control.tab.addEventListener('click',Control.checkChanges);
			Control.tab.addEventListener('click',Control.selectTarget);
			Control.list.addEventListener('dblclick',Control.openFile);
			Control.tab.addEventListener('click',Control.openFile);
			Control.saveBtn.addEventListener('click',Control.saveText);
			Control.tab.addEventListener('click',Control.closeTab);
			Control.renameBtn.addEventListener('click',Control.renameFile);
			Control.resetBtn.addEventListener('click',Control.resetAll);
			
			Control.initNote();
		
		</script>
	</body>
</html>
